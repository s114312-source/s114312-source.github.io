<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>åˆ‡æ°´æœéŠæˆ²</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* æ•¸æ“šæ¬„ä½ */
        #hud {
            position: fixed; top: 10px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
            z-index: 50; pointer-events: none;
        }
        .info { color: white; font-size: 20px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 8px; }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* é¸å–®ä»‹é¢ - ç¢ºä¿ z-index æœ€é«˜ */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .panel {
            background: #333; color: white; padding: 30px; border-radius: 20px;
            text-align: center; border: 2px solid #fff; min-width: 280px;
        }
        .big-btn {
            background: #fff; color: #000; border: none; padding: 15px 40px;
            font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px;
            margin-top: 20px; width: 100%;
        }
        .big-btn:hover { background: #ddd; }
        input { width: 80px; padding: 10px; font-size: 18px; text-align: center; margin: 10px; }
    </style>
</head>
<body>

    <div id="hud">
        <div id="scoreTxt" class="info">å¾—åˆ†: 0</div>
        <div id="timerTxt" class="info">æ™‚é–“: --</div>
    </div>

    <div id="startScreen" class="ui-layer">
        <div class="panel">
            <h1>æ°´æœæŒ‘æˆ°</h1>
            <p>è¨­å®šç§’æ•¸ï¼š</p>
            <input type="number" id="secInput" value="60">
            <p style="color:#ff6b6b">ç‚¸å½ˆ ğŸ’£ æœƒæ‰£ 20 åˆ†ï¼</p>
            <button id="realStartBtn" class="big-btn">é»æˆ‘é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <div id="endScreen" class="ui-layer" style="display:none">
        <div class="panel">
            <h1>æ™‚é–“çµæŸ</h1>
            <h2 id="finalScoreTxt"></h2>
            <button id="retryBtn" class="big-btn">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
    // ç¢ºä¿æ‰€æœ‰ç¶²é å…ƒç´ åŠ è¼‰å®Œç•¢æ‰åŸ·è¡Œ
    window.onload = function() {
        console.log("ç¶²é è¼‰å…¥å®Œæˆï¼Œæº–å‚™åˆå§‹åŒ–...");

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('realStartBtn');
        const retryBtn = document.getElementById('retryBtn');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let timeLeft = 0;
        let gameActive = false;
        let items = [];
        let particles = [];
        let trail = [];
        let clock;

        const FRUITS = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        // é–‹å§‹æŒ‰éˆ•é»æ“Šäº‹ä»¶
        startBtn.onclick = function() {
            console.log("é–‹å§‹æŒ‰éˆ•è¢«æŒ‰ä¸‹");
            begin();
        };

        retryBtn.onclick = function() {
            location.reload();
        };

        function begin() {
            const inputVal = document.getElementById('secInput').value;
            timeLeft = parseInt(inputVal) || 60;
            score = 0;
            items = [];
            particles = [];
            gameActive = true;

            document.getElementById('scoreTxt').innerText = "å¾—åˆ†: 0";
            document.getElementById('timerTxt').innerText = "æ™‚é–“: " + timeLeft;
            document.getElementById('startScreen').style.display = 'none';

            if (clock) clearInterval(clock);
            clock = setInterval(() => {
                if (gameActive) {
                    timeLeft--;
                    document.getElementById('timerTxt').innerText = "æ™‚é–“: " + timeLeft;
                    if (timeLeft <= 0) finish();
                }
            }, 1000);

            animate();
        }

        function finish() {
            gameActive = false;
            clearInterval(clock);
            document.getElementById('finalScoreTxt').innerText = "å¾—åˆ†: " + score;
            document.getElementById('endScreen').style.display = 'flex';
        }

        class Obj {
            constructor(bomb) {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + 50;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -(Math.random() * 3 + 8); // é€Ÿåº¦èª¿æ…¢
                this.bomb = bomb;
                this.char = bomb ? 'ğŸ’£' : FRUITS[Math.floor(Math.random() * FRUITS.length)];
                this.angle = 0;
            }
            update() {
                this.vy += 0.2; // é‡åŠ›
                this.x += this.vx;
                this.y += this.vy;
                this.angle += 0.05;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "50px Arial";
                ctx.textAlign = "center";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        class Part {
            constructor(x, y, char, side) {
                this.x = x; this.y = y; this.char = char; this.side = side;
                this.vx = side === 'left' ? -3 : 3;
                this.vy = -3; this.opacity = 1;
            }
            update() {
                this.vy += 0.2; this.x += this.vx; this.y += this.vy;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.opacity);
                ctx.translate(this.x, this.y);
                ctx.font = "50px Arial";
                ctx.textAlign = "center";
                ctx.beginPath();
                if (this.side === 'left') ctx.rect(-50, -50, 50, 100);
                else ctx.rect(0, -50, 50, 100);
                ctx.clip();
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        // æ»‘é¼ èˆ‡è§¸æ§
        function handleMove(ex, ey) {
            if (!gameActive) return;
            trail.push({x: ex, y: ey});
            if (trail.length > 8) trail.shift();

            for (let i = items.length - 1; i >= 0; i--) {
                const it = items[i];
                if (Math.hypot(it.x - ex, it.y - ey) < 45) {
                    if (it.bomb) {
                        score = Math.max(0, score - 20);
                        particles.push(new Part(it.x, it.y, 'ğŸ’¥', 'left'));
                        particles.push(new Part(it.x, it.y, 'ğŸ’¥', 'right'));
                    } else {
                        score += 10;
                        particles.push(new Part(it.x, it.y, it.char, 'left'));
                        particles.push(new Part(it.x, it.y, it.char, 'right'));
                    }
                    items.splice(i, 1);
                    document.getElementById('scoreTxt').innerText = "å¾—åˆ†: " + score;
                    trail = [];
                }
            }
        }

        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const t = e.touches[0];
            handleMove(t.clientX, t.clientY);
        }, {passive: false});

        function animate() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.03) {
                items.push(new Obj(Math.random() < 0.15));
            }

            items.forEach((it, i) => {
                it.update();
                it.draw();
                if (it.y > canvas.height + 100) items.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) particles.splice(i, 1);
            });

            if (trail.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                ctx.moveTo(trail[0].x, trail[0].y);
                trail.forEach(pt => ctx.lineTo(pt.x, pt.y));
                ctx.stroke();
                trail.shift();
            }
            requestAnimationFrame(animate);
        }
    };
    </script>
</body>
</html>
