<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆ‡æ°´æœéŠæˆ²</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #hud {
            position: fixed; top: 10px; width: 100%; display: flex;
            justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            z-index: 50; pointer-events: none;
        }
        .info { color: white; font-size: 20px; font-weight: bold; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 10px; text-shadow: 1px 1px 2px #000; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .panel {
            background: #222; color: white; padding: 30px; border-radius: 20px;
            text-align: center; border: 2px solid #fff; width: 85%; max-width: 320px;
        }
        .btn {
            background: #fff; color: #000; border: none; padding: 15px;
            font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px;
            width: 100%; margin-top: 20px;
        }
        input { width: 70px; padding: 10px; font-size: 18px; text-align: center; margin: 10px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <div id="hud">
        <div id="scoreTxt" class="info">å¾—åˆ†: 0</div>
        <div id="timerTxt" class="info">æ™‚é–“: --</div>
    </div>

    <div id="startUI" class="overlay">
        <div class="panel">
            <h1 style="margin:0">æ°´æœæŒ‘æˆ°</h1>
            <p>æŒ‘æˆ°ç§’æ•¸ï¼š</p>
            <input type="number" id="secIn" value="30">
            <p style="color:#ff7675;">ğŸ’£ ç‚¸å½ˆæ‰£ 20 åˆ†ï¼</p>
            <button id="goBtn" class="btn">é–‹å§‹æŒ‘æˆ°</button>
        </div>
    </div>

    <div id="endUI" class="overlay" style="display:none">
        <div class="panel">
            <h2>æŒ‘æˆ°çµæŸ</h2>
            <h1 id="resScore" style="font-size: 48px; color: #fff;">0</h1>
            <button onclick="location.reload()" class="btn">å†è©¦ä¸€æ¬¡</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreTxt = document.getElementById('scoreTxt');
        const timerTxt = document.getElementById('timerTxt');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0, timeLeft = 0, gameActive = false;
        let items = [], trail = [], clock;
        const FRUITS = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        // é»æ“Šé–‹å§‹
        document.getElementById('goBtn').addEventListener('click', function() {
            timeLeft = parseInt(document.getElementById('secIn').value) || 30;
            score = 0;
            items = [];
            trail = [];
            gameActive = true;
            document.getElementById('startUI').style.display = 'none';
            
            if(clock) clearInterval(clock);
            clock = setInterval(() => {
                if(gameActive) {
                    timeLeft--;
                    timerTxt.innerText = "æ™‚é–“: " + timeLeft;
                    if(timeLeft <= 0) {
                        gameActive = false;
                        clearInterval(clock);
                        document.getElementById('resScore').innerText = score;
                        document.getElementById('endUI').style.display = 'flex';
                    }
                }
            }, 1000);
            animate();
        });

        class Obj {
            constructor(isBomb) {
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = canvas.height + 50;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -(Math.random() * 4 + 8); // é€Ÿåº¦æ…¢ä¸€é»
                this.bomb = isBomb;
                this.char = isBomb ? 'ğŸ’£' : FRUITS[Math.floor(Math.random() * FRUITS.length)];
                this.angle = 0;
            }
            update() {
                this.vy += 0.2; // é‡åŠ›
                this.x += this.vx;
                this.y += this.vy;
                this.angle += 0.05;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "55px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        function handleMove(ex, ey) {
            if(!gameActive) return;
            // å¢åŠ æ–°é»
            trail.push({x: ex, y: ey});
            if(trail.length > 12) trail.shift(); // åˆ€å…‰é•·åº¦å¢åŠ åˆ° 12

            for(let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                // ç¢°æ’åµæ¸¬
                if(Math.hypot(it.x - ex, it.y - ey) < 50) {
                    if(it.bomb) score = Math.max(0, score - 20);
                    else score += 10;
                    
                    items.splice(i, 1);
                    scoreTxt.innerText = "å¾—åˆ†: " + score;
                    trail = []; // åˆ‡åˆ°å¾Œç«‹é¦¬æ¶ˆå¤±
                }
            }
        }

        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', (e) => {
            const t = e.touches[0];
            handleMove(t.clientX, t.clientY);
        });

        function animate() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç”¢ç”Ÿæ°´æœ/ç‚¸å½ˆ
            if(Math.random() < 0.04) {
                items.push(new Obj(Math.random() < 0.2)); // 20% å‡ºç¾ç‚¸å½ˆ
            }

            // æ›´æ–°ä¸¦ç•«å‡ºç‰©ä»¶
            items.forEach((it, i) => {
                it.update();
                it.draw();
                if(it.y > canvas.height + 100) items.splice(i, 1);
            });

            // ç•«å‡ºåˆ€å…‰
            if(trail.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 5; // åˆ€å…‰åŠ ç²—
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
                ctx.moveTo(trail[0].x, trail[0].y);
                for(let i = 1; i < trail.length; i++) {
                    ctx.lineTo(trail[i].x, trail[i].y);
                }
                ctx.stroke();
                
                // è‡ªå‹•æ·¡å‡ºé‚è¼¯ï¼šæ¯å¹€ç§»é™¤æœ€èˆŠçš„ä¸€å€‹é»
                trail.shift();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
