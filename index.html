<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ‡æ°´æœéŠæˆ² - å–®æª”æ¡ˆé‹è¡Œç‰ˆ</title>
    <style>
        /* CSS ç›´æ¥å¯«åœ¨é€™è£¡ */
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #1a1a1a; /* æ·±è‰²èƒŒæ™¯ */
            user-select: none; /* é˜²æ­¢é¸å–æ–‡å­— */
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #score {
            position: absolute; 
            top: 20px; 
            left: 20px;
            color: white; 
            font-size: 30px; 
            font-family: 'Arial', sans-serif;
            pointer-events: none; 
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        canvas { 
            display: block; 
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">å¾—åˆ†: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // JavaScript ç›´æ¥å¯«åœ¨é€™è£¡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // è¨­å®šç•«å¸ƒå¤§å°
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0;
        let fruits = [];
        let slicedPieces = [];
        const gravity = 0.25;
        let mousePath = [];
        const maxPathLength = 8;

        const fruitList = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        class Fruit {
            constructor() {
                this.radius = 45;
                // ç¢ºä¿æ°´æœå¾åº•éƒ¨éš¨æ©Ÿä½ç½®é£›å‡º
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + 50;
                this.speedY = -(Math.random() * 5 + 13); 
                this.speedX = (Math.random() - 0.5) * 6;
                this.char = fruitList[Math.floor(Math.random() * fruitList.length)];
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }

            slice() {
                slicedPieces.push(new SlicedPiece(this.x, this.y, this.char, this.angle, -3, this.speedY));
                slicedPieces.push(new SlicedPiece(this.x, this.y, this.char, this.angle, 3, this.speedY));
            }
        }

        class SlicedPiece {
            constructor(x, y, char, angle, sideOffset, speedY) {
                this.x = x;
                this.y = y;
                this.char = char;
                this.angle = angle;
                this.speedX = sideOffset;
                this.speedY = speedY;
                this.side = sideOffset > 0 ? 'right' : 'left';
                this.opacity = 1;
            }
            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.opacity);
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.beginPath();
                if (this.side === 'left') ctx.rect(-60, -60, 60, 120);
                else ctx.rect(0, -60, 60, 120);
                ctx.clip();
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        function spawnFruit() {
            // æé«˜æ©Ÿç‡ï¼Œè®“æ°´æœä¸€å®šæœƒå‡ºç¾
            if (Math.random() < 0.06) {
                fruits.push(new Fruit());
            }
        }

        function drawBlade() {
            if (mousePath.length < 2) return;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "white";
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.moveTo(mousePath[0].x, mousePath[0].y);
            for (let i = 1; i < mousePath.length; i++) {
                ctx.lineTo(mousePath[i].x, mousePath[i].y);
            }
            ctx.stroke();
        }

        // æ»‘é¼ ç§»å‹•äº‹ä»¶
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            mousePath.push({ x: mouseX, y: mouseY });
            if (mousePath.length > maxPathLength) mousePath.shift();

            // ç¢°æ’æª¢æŸ¥
            for (let i = fruits.length - 1; i >= 0; i--) {
                let f = fruits[i];
                const dist = Math.hypot(f.x - mouseX, f.y - mouseY);
                if (dist < 50) { // ç¢°æ’åŠå¾‘
                    f.slice();
                    score += 10;
                    scoreElement.innerText = `å¾—åˆ†: ${score}`;
                    fruits.splice(i, 1);
                    mousePath = []; // ç¬é–“æ¸…ç©ºåˆ€å…‰
                }
            }
        });

        // é»æ“Šäº‹ä»¶ (é‡å°æ‰‹æ©Ÿè§¸æ§æˆ–å¿«é€Ÿé»æ“Š)
        canvas.addEventListener('mousedown', () => { mousePath = []; });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            spawnFruit();

            // ç¹ªè£½æ°´æœ
            for (let i = fruits.length - 1; i >= 0; i--) {
                fruits[i].update();
                fruits[i].draw();
                if (fruits[i].y > canvas.height + 100) fruits.splice(i, 1);
            }

            // ç¹ªè£½ç¢ç‰‡
            for (let i = slicedPieces.length - 1; i >= 0; i--) {
                slicedPieces[i].update();
                slicedPieces[i].draw();
                if (slicedPieces[i].y > canvas.height + 100 || slicedPieces[i].opacity <= 0) {
                    slicedPieces.splice(i, 1);
                }
            }

            drawBlade();
            
            // åˆ€å…‰è‡ªå‹•æ¶ˆé€€
            if (mousePath.length > 0) mousePath.shift();

            requestAnimationFrame(animate);
        }

        // å•Ÿå‹•éŠæˆ²
        console.log("éŠæˆ²å•Ÿå‹•ä¸­...");
        animate();
    </script>
</body>
</html>
