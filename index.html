<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ‡æ°´æœéŠæˆ²</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #1a1a1a; user-select: none;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* HUD æ¨£å¼ (åˆ†æ•¸èˆ‡è¨ˆæ™‚) */
        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 30px; box-sizing: border-box;
            color: white; font-size: 28px; z-index: 5;
            pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #timer { color: #ffeb3b; }

        canvas { display: block; background: radial-gradient(circle, #2c3e50 0%, #000000 100%); }

        /* é¸å–®èˆ‡çµæŸç•«é¢çš„é€šç”¨æ¨£å¼ */
        .overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white; padding: 40px; border-radius: 20px;
            text-align: center; z-index: 100; border: 2px solid #4caf50;
            min-width: 300px;
        }

        h1 { margin-top: 0; color: #4caf50; }
        input {
            width: 80px; padding: 10px; font-size: 20px;
            border-radius: 5px; border: none; text-align: center;
            margin: 20px 0;
        }
        button {
            background: #4caf50; color: white; border: none;
            padding: 10px 30px; font-size: 20px; cursor: pointer;
            border-radius: 10px; transition: 0.3s; width: 100%;
        }
        button:hover { background: #45a049; }
        
        #game-over-ui { display: none; border-color: #ff5252; }
        #game-over-ui h1 { color: #ff5252; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div id="score-display">å¾—åˆ†: 0</div>
            <div id="timer-display">å‰©é¤˜æ™‚é–“: --</div>
        </div>
        
        <div id="start-menu" class="overlay">
            <h1>åˆ‡æ°´æœæŒ‘æˆ°</h1>
            <label for="time-input">è¨­å®šæŒ‘æˆ°ç§’æ•¸ï¼š</label><br>
            <input type="number" id="time-input" value="60" min="5" max="999"><br>
            <button onclick="initGame()">é–‹å§‹éŠæˆ²</button>
        </div>

        <div id="game-over-ui" class="overlay">
            <h1>æ™‚é–“åˆ°ï¼</h1>
            <p id="final-score-text" style="font-size: 24px;">æœ€çµ‚å¾—åˆ†: 0</p>
            <button onclick="showMenu()">å›ä¸»é¸å–®</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMenu = document.getElementById('start-menu');
        const gameOverUI = document.getElementById('game-over-ui');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const timeInput = document.getElementById('time-input');
        const finalScoreText = document.getElementById('final-score-text');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let score = 0;
        let timeLeft = 0;
        let gameActive = false;
        let fruits = [];
        let slicedPieces = [];
        let mousePath = [];
        let timerInterval;
        const gravity = 0.25;
        const maxPathLength = 8;
        const fruitList = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        // é¡¯ç¤ºä¸»é¸å–®
        function showMenu() {
            gameOverUI.style.display = "none";
            startMenu.style.display = "block";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // åˆå§‹åŒ–éŠæˆ² (è®€å–è‡ªè¨‚æ™‚é–“)
        function initGame() {
            let customTime = parseInt(timeInput.value);
            if (isNaN(customTime) || customTime < 5) {
                alert("è«‹è¼¸å…¥è‡³å°‘ 5 ç§’ä»¥ä¸Šçš„æ™‚é–“ï¼");
                return;
            }
            
            score = 0;
            timeLeft = customTime;
            gameActive = true;
            fruits = [];
            slicedPieces = [];
            mousePath = [];
            
            scoreDisplay.innerText = `å¾—åˆ†: ${score}`;
            timerDisplay.innerText = `å‰©é¤˜æ™‚é–“: ${timeLeft}`;
            
            startMenu.style.display = "none";
            gameOverUI.style.display = "none";

            // å•Ÿå‹•è¨ˆæ™‚å™¨
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameActive) {
                    timeLeft--;
                    timerDisplay.innerText = `å‰©é¤˜æ™‚é–“: ${timeLeft}`;
                    if (timeLeft <= 0) endGame();
                }
            }, 1000);

            animate();
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            finalScoreText.innerText = `æœ€çµ‚å¾—åˆ†: ${score}`;
            gameOverUI.style.display = "block";
        }

        // --- æ ¸å¿ƒé¡åˆ¥ ---
        class Fruit {
            constructor() {
                this.radius = 45;
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + 50;
                this.speedY = -(Math.random() * 5 + 13); 
                this.speedX = (Math.random() - 0.5) * 6;
                this.char = fruitList[Math.floor(Math.random() * fruitList.length)];
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }
            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotationSpeed;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
            slice() {
                slicedPieces.push(new SlicedPiece(this.x, this.y, this.char, this.angle, -3, this.speedY));
                slicedPieces.push(new SlicedPiece(this.x, this.y, this.char, this.angle, 3, this.speedY));
            }
        }

        class SlicedPiece {
            constructor(x, y, char, angle, sideOffset, speedY) {
                this.x = x; this.y = y; this.char = char; this.angle = angle;
                this.speedX = sideOffset; this.speedY = speedY;
                this.side = sideOffset > 0 ? 'right' : 'left';
                this.opacity = 1;
            }
            update() {
                this.speedY += gravity; this.x += this.speedX; this.y += this.speedY;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.opacity);
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.beginPath();
                if (this.side === 'left') ctx.rect(-60, -60, 60, 120);
                else ctx.rect(0, -60, 60, 120);
                ctx.clip();
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        function spawnFruit() {
            if (gameActive && Math.random() < 0.06) {
                fruits.push(new Fruit());
            }
        }

        function drawBlade() {
            if (mousePath.length < 2) return;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "white";
            ctx.lineCap = 'round';
            ctx.moveTo(mousePath[0].x, mousePath[0].y);
            for (let i = 1; i < mousePath.length; i++) {
                ctx.lineTo(mousePath[i].x, mousePath[i].y);
            }
            ctx.stroke();
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            mousePath.push({ x: mouseX, y: mouseY });
            if (mousePath.length > maxPathLength) mousePath.shift();

            for (let i = fruits.length - 1; i >= 0; i--) {
                let f = fruits[i];
                const dist = Math.hypot(f.x - mouseX, f.y - mouseY);
                if (dist < 50) {
                    f.slice();
                    score += 10;
                    scoreDisplay.innerText = `å¾—åˆ†: ${score}`;
                    fruits.splice(i, 1);
                    mousePath = []; 
                }
            }
        });

        function animate() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spawnFruit();

            for (let i = fruits.length - 1; i >= 0; i--) {
                fruits[i].update();
                fruits[i].draw();
                if (fruits[i].y > canvas.height + 100) fruits.splice(i, 1);
            }

            for (let i = slicedPieces.length - 1; i >= 0; i--) {
                slicedPieces[i].update();
                slicedPieces[i].draw();
                if (slicedPieces[i].y > canvas.height + 100 || slicedPieces[i].opacity <= 0) {
                    slicedPieces.splice(i, 1);
                }
            }

            drawBlade();
            if (mousePath.length > 0) mousePath.shift();

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
