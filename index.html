<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ‡æ°´æœéŠæˆ² - è‡ªè¨‚è¨ˆæ™‚ä¿®æ­£ç‰ˆ</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #1a1a1a; user-select: none;
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
        }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* UI é¡¯ç¤ºå±¤ (åˆ†æ•¸èˆ‡æ™‚é–“) */
        #hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            z-index: 50; /* ç¢ºä¿åœ¨æœ€å‰æ–¹ */
            pointer-events: none;
        }
        .info-text {
            color: white; font-size: 32px; font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }
        #timer-display { color: #ffeb3b; }

        canvas { display: block; background: radial-gradient(circle, #2c3e50 0%, #000000 100%); }

        /* é¸å–®èˆ‡çµæŸç•«é¢ */
        .overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white; padding: 40px; border-radius: 20px;
            text-align: center; z-index: 100; border: 3px solid #4caf50;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 { margin-top: 0; color: #4caf50; font-size: 40px; }
        .input-group { margin: 20px 0; }
        input {
            width: 100px; padding: 10px; font-size: 24px;
            border-radius: 8px; border: none; text-align: center;
        }
        button {
            background: #4caf50; color: white; border: none;
            padding: 12px 40px; font-size: 22px; cursor: pointer;
            border-radius: 10px; transition: 0.2s;
        }
        button:hover { background: #45a049; transform: scale(1.05); }
        
        #game-over-ui { display: none; border-color: #ff5252; }
        #game-over-ui h1 { color: #ff5252; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div id="score-display" class="info-text">å¾—åˆ†: 0</div>
            <div id="timer-display" class="info-text">æ™‚é–“: --</div>
        </div>
        
        <div id="start-menu" class="overlay">
            <h1>æ°´æœå¿è€…æŒ‘æˆ°</h1>
            <div class="input-group">
                <label style="font-size: 20px;">æŒ‘æˆ°ç§’æ•¸ï¼š</label>
                <input type="number" id="time-input" value="60" min="5">
            </div>
            <button onclick="pressStart()">é–‹å§‹æŒ‘æˆ°</button>
        </div>

        <div id="game-over-ui" class="overlay">
            <h1>æ™‚é–“çµæŸ</h1>
            <p id="final-score-text" style="font-size: 30px; margin: 20px 0;">æœ€çµ‚å¾—åˆ†: 0</p>
            <button onclick="backToMenu()">è¿”å›é¸å–®</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMenu = document.getElementById('start-menu');
        const gameOverUI = document.getElementById('game-over-ui');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const timeInput = document.getElementById('time-input');
        const finalScoreText = document.getElementById('final-score-text');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let score = 0;
        let timeLeft = 0;
        let gameActive = false;
        let fruits = [];
        let slicedPieces = [];
        let mousePath = [];
        let timerInterval;
        const gravity = 0.28;
        const maxPathLength = 10;
        const fruitList = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        function backToMenu() {
            gameOverUI.style.display = "none";
            startMenu.style.display = "block";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function pressStart() {
            let val = parseInt(timeInput.value);
            if (isNaN(val) || val < 5) val = 60;
            
            score = 0;
            timeLeft = val;
            gameActive = true;
            fruits = [];
            slicedPieces = [];
            mousePath = [];
            
            scoreDisplay.innerText = `å¾—åˆ†: ${score}`;
            timerDisplay.innerText = `æ™‚é–“: ${timeLeft}`;
            
            startMenu.style.display = "none";
            gameOverUI.style.display = "none";

            // å•Ÿå‹•å€’æ•¸è¨ˆæ™‚å™¨
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameActive) {
                    timeLeft--;
                    timerDisplay.innerText = `æ™‚é–“: ${timeLeft}`;
                    if (timeLeft <= 0) endGame();
                }
            }, 1000);

            requestAnimationFrame(animate);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            finalScoreText.innerText = `æœ€çµ‚å¾—åˆ†: ${score}`;
            gameOverUI.style.display = "block";
        }

        class Fruit {
            constructor() {
                this.radius = 45;
                this.x = Math.random() * (canvas.width - 150) + 75;
                this.y = canvas.height + 50;
                this.speedY = -(Math.random() * 6 + 13); 
                this.speedX = (Math.random() - 0.5) * 8;
                this.char = fruitList[Math.floor(Math.random() * fruitList.length)];
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.12;
            }
            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotationSpeed;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "65px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
            slice() {
                slicedPieces.push(new SlicedPiece(this.x, this.y, this.char, this.angle, -3, this.speedY));
                slicedPieces.push(new SlicedPiece(this.x, this.y, this.char, this.angle, 3, this.speedY));
            }
        }

        class SlicedPiece {
            constructor(x, y, char, angle, sideOffset, speedY) {
                this.x = x; this.y = y; this.char = char; this.angle = angle;
                this.speedX = sideOffset; this.speedY = speedY;
                this.side = sideOffset > 0 ? 'right' : 'left';
                this.opacity = 1;
            }
            update() {
                this.speedY += gravity; this.x += this.speedX; this.y += this.speedY;
                this.opacity -= 0.025;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.opacity);
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "65px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.beginPath();
                if (this.side === 'left') ctx.rect(-70, -70, 70, 140);
                else ctx.rect(0, -70, 70, 140);
                ctx.clip();
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        function spawnFruit() {
            if (gameActive && Math.random() < 0.06) {
                fruits.push(new Fruit());
            }
        }

        function drawBlade() {
            if (mousePath.length < 2) return;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "white";
            ctx.lineCap = 'round';
            ctx.moveTo(mousePath[0].x, mousePath[0].y);
            for (let i = 1; i < mousePath.length; i++) {
                ctx.lineTo(mousePath[i].x, mousePath[i].y);
            }
            ctx.stroke();
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            mousePath.push({ x: mouseX, y: mouseY });
            if (mousePath.length > maxPathLength) mousePath.shift();

            for (let i = fruits.length - 1; i >= 0; i--) {
                let f = fruits[i];
                const dist = Math.hypot(f.x - mouseX, f.y - mouseY);
                if (dist < 55) {
                    f.slice();
                    score += 10;
                    scoreDisplay.innerText = `å¾—åˆ†: ${score}`;
                    fruits.splice(i, 1);
                    mousePath = []; // é—œéµéœ€æ±‚ï¼šåˆ‡åˆ°å¾Œåˆ€å…‰ç«‹é¦¬æ¶ˆå¤±
                }
            }
        });

        function animate() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spawnFruit();

            // æ°´æœæ›´æ–°
            for (let i = fruits.length - 1; i >= 0; i--) {
                fruits[i].update();
                fruits[i].draw();
                if (fruits[i].y > canvas.height + 100) fruits.splice(i, 1);
            }

            // ç¢ç‰‡æ›´æ–°
            for (let i = slicedPieces.length - 1; i >= 0; i--) {
                slicedPieces[i].update();
                slicedPieces[i].draw();
                if (slicedPieces[i].y > canvas.height + 100 || slicedPieces[i].opacity <= 0) {
                    slicedPieces.splice(i, 1);
                }
            }

            drawBlade();
            if (mousePath.length > 0) mousePath.shift();

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
