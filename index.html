<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ‡æ°´æœéŠæˆ²</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #000; user-select: none;
            font-family: 'Arial', sans-serif;
        }

        /* å¼·åŒ–çš„æ•¸æ“šé¡¯ç¤ºæ¬„ (å›ºå®šåœ¨è¢å¹•æœ€ä¸Šæ–¹) */
        #hud-top {
            position: fixed; /* ä¿®æ­£ç‚º fixed ç¢ºä¿ä¸éš¨é é¢æ»¾å‹•ä¸”æ°¸é ç½®é ‚ */
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 9999; /* æ¥µé«˜å±¤ç´š */
            pointer-events: none;
        }

        .data-box {
            background: rgba(0, 0, 0, 0.6); /* åŠé€æ˜é»‘åº• */
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 24px;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }

        #timer-display {
            color: #ffee58; /* äº®é»ƒè‰²å­—é«” */
            border: 1px solid #ffee58;
        }

        /* ç•«å¸ƒæ¨£å¼ */
        canvas { display: block; z-index: 1; }

        /* é¸å–®èˆ‡çµæŸç•«é¢ */
        .overlay {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.95);
            color: white; padding: 40px; border-radius: 20px;
            text-align: center; z-index: 10000; border: 3px solid #4caf50;
        }

        h1 { margin: 0 0 20px 0; color: #4caf50; }
        input {
            width: 100px; padding: 10px; font-size: 20px;
            margin-bottom: 20px; text-align: center;
        }
        button {
            background: #4caf50; color: white; border: none;
            padding: 10px 40px; font-size: 20px; cursor: pointer;
            border-radius: 5px;
        }
        #game-over-ui { display: none; border-color: #f44336; }
    </style>
</head>
<body>

    <div id="hud-top">
        <div id="score-display" class="data-box">å¾—åˆ†: 0</div>
        <div id="timer-display" class="data-box">æ™‚é–“: --</div>
    </div>
    
    <div id="start-menu" class="overlay">
        <h1>æº–å‚™å¥½äº†å—ï¼Ÿ</h1>
        <p>è«‹è¼¸å…¥æŒ‘æˆ°ç§’æ•¸ï¼š</p>
        <input type="number" id="time-input" value="60" min="5">
        <br>
        <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <div id="game-over-ui" class="overlay">
        <h1 style="color:#f44336">æ™‚é–“åˆ°ï¼</h1>
        <p id="final-score" style="font-size: 28px;">å¾—åˆ†: 0</p>
        <button onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerText = document.getElementById('timer-display');
        const scoreText = document.getElementById('score-display');
        const startMenu = document.getElementById('start-menu');
        const gameOverUI = document.getElementById('game-over-ui');
        const finalScore = document.getElementById('final-score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let timeLeft = 0;
        let gameActive = false;
        let fruits = [];
        let slicedPieces = [];
        let mousePath = [];
        let gameTimer;
        const gravity = 0.25;
        const fruitList = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        function startGame() {
            const inputVal = document.getElementById('time-input').value;
            timeLeft = parseInt(inputVal) || 60;
            score = 0;
            gameActive = true;
            
            // æ›´æ–° UI
            scoreText.innerText = `å¾—åˆ†: ${score}`;
            timerText.innerText = `æ™‚é–“: ${timeLeft}`;
            startMenu.style.display = 'none';

            // å•Ÿå‹•å€’æ•¸é‚è¼¯
            if (gameTimer) clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                if (gameActive) {
                    timeLeft--;
                    timerText.innerText = `æ™‚é–“: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);

            requestAnimationFrame(animate);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            finalScore.innerText = `å¾—åˆ†: ${score}`;
            gameOverUI.style.display = 'block';
        }

        // --- ä»¥ä¸‹ç‚ºéŠæˆ²æ ¸å¿ƒç¹ªåœ–é‚è¼¯ ---

        class Fruit {
            constructor() {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + 50;
                this.speedY = -(Math.random() * 5 + 13);
                this.speedX = (Math.random() - 0.5) * 6;
                this.char = fruitList[Math.floor(Math.random() * fruitList.length)];
                this.angle = 0;
                this.radius = 45;
            }
            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += 0.1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        class SlicedPiece {
            constructor(x, y, char, side) {
                this.x = x; this.y = y; this.char = char; this.side = side;
                this.speedX = side === 'left' ? -3 : 3;
                this.speedY = -5;
                this.opacity = 1;
            }
            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.opacity);
                ctx.translate(this.x, this.y);
                ctx.font = "60px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.beginPath();
                if (this.side === 'left') ctx.rect(-60, -60, 60, 120);
                else ctx.rect(0, -60, 60, 120);
                ctx.clip();
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const mx = e.clientX;
            const my = e.clientY;
            
            mousePath.push({x: mx, y: my});
            if (mousePath.length > 8) mousePath.shift();

            for (let i = fruits.length - 1; i >= 0; i--) {
                const f = fruits[i];
                if (Math.hypot(f.x - mx, f.y - my) < 50) {
                    slicedPieces.push(new SlicedPiece(f.x, f.y, f.char, 'left'));
                    slicedPieces.push(new SlicedPiece(f.x, f.y, f.char, 'right'));
                    fruits.splice(i, 1);
                    score += 10;
                    scoreText.innerText = `å¾—åˆ†: ${score}`;
                    mousePath = []; // åˆ‡åˆ°å¾Œåˆ€å…‰æ¶ˆå¤±
                }
            }
        });

        function animate() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) fruits.push(new Fruit());

            fruits.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.y > canvas.height + 100) fruits.splice(i, 1);
            });

            slicedPieces.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) slicedPieces.splice(i, 1);
            });

            // ç•«åˆ€å…‰
            if (mousePath.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;
                ctx.lineCap = "round";
                ctx.moveTo(mousePath[0].x, mousePath[0].y);
                mousePath.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.stroke();
                mousePath.shift(); // åˆ€å…‰è‡ªå‹•æ¶ˆå¤±
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
