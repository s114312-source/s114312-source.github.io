<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´æœæŒ‘æˆ°</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #hud {
            position: fixed; top: 10px; width: 100%; display: flex;
            justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            z-index: 50; pointer-events: none;
        }
        .info { color: white; font-size: 18px; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* é¸å–®å±¤ç´š */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .panel {
            background: #2c3e50; color: white; padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid #fff; width: 80%; max-width: 300px;
        }
        .btn {
            background: #fff; color: #000; border: none; padding: 15px;
            font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px;
            width: 100%; margin-top: 20px;
        }
        input { width: 60px; padding: 8px; font-size: 18px; text-align: center; margin: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="hud">
        <div id="scoreTxt" class="info">å¾—åˆ†: 0</div>
        <div id="timerTxt" class="info">æ™‚é–“: --</div>
    </div>

    <div id="startUI" class="overlay">
        <div class="panel">
            <h2 style="margin:0">æ°´æœæŒ‘æˆ°</h2>
            <p>è¨­å®šéŠæˆ²ç§’æ•¸ï¼š</p>
            <input type="number" id="secIn" value="60">
            <p style="color:#ff7675; font-size:14px;">ğŸ’£ åˆ‡åˆ°ç‚¸å½ˆæ‰£ 20 åˆ†ï¼<br>(æ°´æœé€Ÿåº¦å·²èª¿æ…¢)</p>
            <button id="goBtn" class="btn">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <div id="endUI" class="overlay" style="display:none">
        <div class="panel">
            <h2>æ™‚é–“çµæŸ</h2>
            <h1 id="resScore">0</h1>
            <button onclick="location.reload()" class="btn">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- éŒ¯èª¤åµæ¸¬é è­¦ ---
        window.onerror = function(msg) { alert("éŒ¯èª¤: " + msg); };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreTxt = document.getElementById('scoreTxt');
        const timerTxt = document.getElementById('timerTxt');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0, timeLeft = 0, gameActive = false;
        let items = [], particles = [], trail = [], clock;
        const FRUITS = ['ğŸ', 'ğŸŠ', 'ğŸ‰', 'ğŸ', 'ğŸ“', 'ğŸ¥', 'ğŸ‡', 'ğŸ‹'];

        // --- é»æ“Šé–‹å§‹ ---
        document.getElementById('goBtn').addEventListener('click', function() {
            try {
                const val = document.getElementById('secIn').value;
                timeLeft = parseInt(val) || 60;
                score = 0;
                items = [];
                particles = [];
                gameActive = true;

                document.getElementById('startUI').style.display = 'none';
                
                if(clock) clearInterval(clock);
                clock = setInterval(() => {
                    if(gameActive) {
                        timeLeft--;
                        timerTxt.innerText = "æ™‚é–“: " + timeLeft;
                        if(timeLeft <= 0) {
                            gameActive = false;
                            clearInterval(clock);
                            document.getElementById('resScore').innerText = "å¾—åˆ†: " + score;
                            document.getElementById('endUI').style.display = 'flex';
                        }
                    }
                }, 1000);

                animate();
                console.log("éŠæˆ²å·²æˆåŠŸå•Ÿå‹•");
            } catch(e) {
                alert("å•Ÿå‹•å¤±æ•—: " + e);
            }
        });

        class Obj {
            constructor(isBomb) {
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = canvas.height + 50;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = -(Math.random() * 3 + 7); // é€Ÿåº¦æ…¢
                this.bomb = isBomb;
                this.char = isBomb ? 'ğŸ’£' : FRUITS[Math.floor(Math.random() * FRUITS.length)];
                this.angle = 0;
            }
            update() {
                this.vy += 0.18; // è¼•å¾®é‡åŠ›
                this.x += this.vx;
                this.y += this.vy;
                this.angle += 0.04;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = "50px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.char, 0, 0);
                ctx.restore();
            }
        }

        function handleInput(ex, ey) {
            if(!gameActive) return;
            trail.push({x: ex, y: ey});
            if(trail.length > 5) trail.shift();

            for(let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                if(Math.hypot(it.x - ex, it.y - ey) < 40) {
                    if(it.bomb) score = Math.max(0, score - 20);
                    else score += 10;
                    
                    items.splice(i, 1);
                    scoreTxt.innerText = "å¾—åˆ†: " + score;
                    trail = []; // åˆ‡åˆ°ç«‹åˆ»æ¶ˆå¤±
                }
            }
        }

        canvas.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', (e) => {
            handleInput(e.touches[0].clientX, e.touches[0].clientY);
        });

        function animate() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(Math.random() < 0.03) items.push(new Obj(Math.random() < 0.15));

            items.forEach((it, i) => {
                it.update();
                it.draw();
                if(it.y > canvas.height + 100) items.splice(i, 1);
            });

            if(trail.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 3;
                ctx.moveTo(trail[0].x, trail[0].y);
                trail.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.stroke();
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
